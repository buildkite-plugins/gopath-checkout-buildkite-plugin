# Config for https://github.com/apps/release-drafter
template: |
  ## TODO: Added/Removed/Fixed/Changed

  $CHANGES

  ## Upgrading

  To upgrade, update your `pipeline.yml` files:

  ```diff
  steps:
    - command: go test
      plugins:
  -     gopath-checkout#$PREVIOUS_TAG:
  +     gopath-checkout#TODO:
          import: github.com/my-org/my-project
  ```
